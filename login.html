<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electronic door</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login d-flex justify-content-center align-items-center">
      <form class="" id="loginForm">
        <h2 class="mb-5 text-center">Electronic door</h2>
        <div class="mb-3">
          <label for="user" class="form-label">Us√∫ario</label>
          <input
            type="text"
            placeholder="Digite seu nome"
            class="form-control"
            name="user"
            id="user"
            required
          />
        </div>
        <div class="mb-5">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            placeholder="Digite sua senha"
            class="form-control"
            name="senha"
            id="senha"
            required
          />
        </div>
        <button type="submit" id="btnCadastrar" class="btn btn-dark w-100">Cadastrar</button>
        <div class="logo d-flex justify-content-center mt-4">
          <img src="./images/firebase.png" id="firebase" />
          <img src="./images/wokwiii.png" />
        </div>
      </form>
    </div>
    <script type="module" src="login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
